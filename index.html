<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen and (min-width: 481px)" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="smallscreen.css">
    <title>Interior Designer Website</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="logo">LOGO <br />HERE</div>
        <ul class="list">
          <li class="nav-item">About Us</li>
          <li class="nav-item">Benefits</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Stages</li>
          <li class="nav-item">Services</li>
        </ul>
        <div class="contact">
          <div class="svg svg-phone">
            <img src="./illustrations and icons/phone-call-svgrepo-com.svg" alt="" >
          </div>
          <div class="contact-num">
            Call Us <br />
            +38 (097) 654 54 34
          </div>
        </div>
      </div>
        <div class="line"></div>
        <div class="body">
            <div class="left">
                <div class="heading">Interior Design That Care About Details</div>
                <class class="btn">Learn More</class>
              </div>
              <div class="cards">
                <div class="bulb">
                  <div class="svg-bg">
                    <img src="./illustrations and icons/lightbulb-svgrepo-com.svg" alt="" />
                  </div>
                </div>
                <div class="bulb-text">Innovation ideas, stylish design for home and Business</div>
                <img src="illustrations and icons/dot-line.svg" alt="" class="dot bulb-dot">
                <div class="puzzle">
                  <div class="svg-bg">
                    <img src="./illustrations and icons/puzzle-piece-svgrepo-com.svg" alt="" />
                  </div>
                </div>
                <div class="puzzle-text">We create your space better based on your ideas</div>
                <img src="illustrations and icons/dot-line.svg" alt="" class="dot puzzle-dot">
            </div>
        </div>
        </div>
    </div>
  </body>
</html>
